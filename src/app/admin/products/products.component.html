
<div class="pagination">

    <div class="page-no">
        <h2>Current Page: {{currentPage + 1}}</h2>
        <h2>Total Page: {{totalPage}}</h2>    
    </div>
    <div class="action-center">
        <button (click)="prevButton()">prev page</button>
        <button (click)="nextButton()">next page</button>
    </div>

</div>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>discription</th>
            <th>quantity</th>
            <th>price</th>
            <th>image</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of currentData">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td><img [src]="product.image" width="90" /></td>
            <td>
                <a [routerLink]="['/admin/products/',product.id,'edit']" class="btn btn-edit">Edit</a>
                <button class="btn btn-del" (click)="delProduct(product.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
